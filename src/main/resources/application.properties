spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:kos;DB_CLOSE_DELAY=-1
#spring.datasource.url=jdbc:h2:mem:kos;DB_CLOSE_DELAY=-1;TRACE_LEVEL_FILE=4
#spring.datasource.url=jdbc:h2:~/test/h2:kos;DB_CLOSE_DELAY=-1;TRACE_LEVEL_FILE=4
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=false
